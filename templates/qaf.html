{% extends "base.html" %}

{% block content %}
    <h2>{{ qaf.name }}</h2>
    <br>
    <a class="button" href="/qaf/{{qaf.id}}/create_post">Create Post</a><br>
    {% for post in posts %}
        <ul>
            <li>
                <a href="{{ url_for('show_post', qaf_id = qaf.id, post_id=post.id) }}"> {{post.content}} </a>
            </li>
        </ul>
    {% endfor %}
{% endblock content %}
